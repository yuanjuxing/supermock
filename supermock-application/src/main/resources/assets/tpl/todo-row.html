<tr id="<%= cid %>" class="todo">
    <td class="todo-id"><%= todoId %></td>
    <td class="todo-email"><%= email %></td>
    <td class="todo-created"><%= created %></td>
    <td class="todo-items"><%= count %></td>
    <td class="todo-options">
        <button class="delete btn btn-mini btn-danger">Delete</button>
    </td>
</tr>
